{% extends "base.html" %}

{% block title %}Access Denied - MindCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body py-5">
                <i data-feather="shield-off" class="text-danger mb-4" style="width: 80px; height: 80px;"></i>
                <h1 class="h2 fw-bold text-danger mb-3">Access Denied</h1>
                <p class="text-muted mb-4">
                    Sorry, you don't have permission to access this resource. 
                    Please log in with the appropriate credentials.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-primary">
                        <i data-feather="log-in" class="me-2"></i>
                        Login
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i data-feather="home" class="me-2"></i>
                        Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
