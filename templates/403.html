{% extends "base.html" %}

{% block title %}Access Denied - MindCare{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <span class="material-symbols-outlined text-red-500 text-8xl mb-4">gpp_bad</span>
            <h1 class="text-3xl font-bold text-red-500 mb-2">Access Denied</h1>
            <p class="text-gray-600 mb-6">
                Sorry, you don't have permission to access this resource. 
                Please log in with the appropriate credentials.
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('auth.login') }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 flex items-center">
                    <span class="material-symbols-outlined mr-2">login</span>
                    Login
                </a>
                <a href="{{ url_for('index') }}" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full hover:bg-gray-300 flex items-center">
                    <span class="material-symbols-outlined mr-2">home</span>
                    Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
