# ================================
# SonarCloud Configuration
# MindCare - AI-Powered Mental Health Journal
# ================================

# Organization (must exist in SonarCloud)
sonar.organization=mindcare-health

# Project identification
sonar.projectKey=mindcare-mental-health-journal
sonar.projectName=MindCare - AI-Powered Mental Health Journal
sonar.projectVersion=1.0.0
sonar.projectDescription=AI-powered mental health journaling platform with intelligent mood analysis and personalized insights

# SonarCloud server
sonar.host.url=https://sonarcloud.io
sonar.token=YOUR_SONARCLOUD_TOKEN   # <-- replace with token from SonarCloud account

# Source settings
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python settings
sonar.python.version=3.12

# Exclusions
sonar.exclusions=**/venv/**,\
                 **/__pycache__/**,\
                 **/.git/**,\
                 **/.local/**,\
                 **/.ropeproject/**,\
                 **/attached_assets/**,\
                 **/static/js/main.js,\
                 **/static/js/mood-chart.js,\
                 **/templates/**,\
                 **/uv.lock,\
                 **/debug_start.py,\
                 **/init_demo.py,\
                 **/migrate_db.py,\
                 **/setup_db.py,\
                 **/security_report.json

# Test exclusions
sonar.test.exclusions=**/test_**,**/*_test.py,**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/venv/**,\
                          **/__pycache__/**,\
                          **/debug_start.py,\
                          **/init_demo.py,\
                          **/migrate_db.py,\
                          **/setup_db.py

# Duplication exclusions
sonar.cpd.exclusions=**/templates/**,**/static/**

# Python analysis tools (if available in your CI/CD environment)
sonar.python.pylint=/usr/local/bin/pylint
sonar.python.bandit=/usr/local/bin/bandit

# Quality gate (donâ€™t block build if fails)
sonar.qualitygate.wait=false

# Test reports (coverage must be generated beforehand)
sonar.python.xunit.reportPath=coverage.xml
sonar.python.coverage.reportPath=coverage.xml

# File suffixes
sonar.python.file.suffixes=.py

# Links
sonar.links.homepage=https://github.com/mindcare/mental-health-journal
sonar.links.ci=https://github.com/mindcare/mental-health-journal/actions
sonar.links.scm=https://github.com/mindcare/mental-health-journal
sonar.links.issue=https://github.com/mindcare/mental-health-journal/issues
